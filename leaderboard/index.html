<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Classifica - Tank Game</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background: linear-gradient(135deg, #2c3e50, #34495e);
            color: white;
            min-height: 100vh;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
        .header {
            text-align: center;
            margin-bottom: 30px;
        }
        .nav {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-bottom: 30px;
        }
        .nav button {
            padding: 10px 20px;
            background: #3498db;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        .nav button:hover {
            background: #2980b9;
        }
        .nav button.active {
            background: #e74c3c;
        }
        .leaderboard {
            background: rgba(0,0,0,0.3);
            border-radius: 10px;
            padding: 20px;
            margin-bottom: 30px;
        }
        .leaderboard table {
            width: 100%;
            border-collapse: collapse;
        }
        .leaderboard th, .leaderboard td {
            padding: 12px;
            text-align: left;
            border-bottom: 1px solid rgba(255,255,255,0.1);
        }
        .leaderboard th {
            background: rgba(0,0,0,0.3);
            font-weight: bold;
        }
        .rank {
            font-weight: bold;
            font-size: 18px;
        }
        .rank.gold { color: #f1c40f; }
        .rank.silver { color: #bdc3c7; }
        .rank.bronze { color: #e67e22; }
        .user-stats {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
        }
        .stats-card {
            background: rgba(0,0,0,0.3);
            border-radius: 10px;
            padding: 20px;
        }
        .loading {
            text-align: center;
            padding: 50px;
            font-size: 18px;
        }
        .error {
            background: #e74c3c;
            color: white;
            padding: 15px;
            border-radius: 5px;
            margin: 20px 0;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üèÜ Tank Game - Classifiche</h1>
        </div>
        
        <div class="nav">
            <button id="btn-leaderboard" class="active">Classifica Globale</button>
            <button id="btn-mystats">Le Mie Statistiche</button>
            <button id="btn-lobby">Torna alla Lobby</button>
        </div>

        <div id="leaderboard-section" class="leaderboard">
            <h2>ü•á Top 10 Giocatori</h2>
            <div id="leaderboard-content" class="loading">Caricamento...</div>
        </div>

        <div id="mystats-section" class="user-stats" style="display: none;">
            <div class="stats-card">
                <h3>üìä Statistiche Generali</h3>
                <div id="general-stats" class="loading">Caricamento...</div>
            </div>
            <div class="stats-card">
                <h3>üéÆ Ultime Partite</h3>
                <div id="recent-games" class="loading">Caricamento...</div>
            </div>
        </div>

        <div id="error-message" class="error" style="display: none;"></div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
        $(document).ready(function() {
            const token = localStorage.getItem('userToken');
            
            // Navigation
            $('#btn-leaderboard').click(() => showLeaderboard());
            $('#btn-mystats').click(() => showMyStats());
            $('#btn-lobby').click(() => window.location.href = '/lobby/index.html');
            
            // Load initial content
            showLeaderboard();
            
            function showError(message) {
                $('#error-message').text(message).show();
                setTimeout(() => $('#error-message').hide(), 5000);
            }
            
            function showLeaderboard() {
                $('.nav button').removeClass('active');
                $('#btn-leaderboard').addClass('active');
                $('#leaderboard-section').show();
                $('#mystats-section').hide();
                
                $('#leaderboard-content').html('<div class="loading">Caricamento...</div>');
                
                $.ajax({
                    url: '/user/src/records.php/records/leaderboard',
                    type: 'GET',
                    success: function(data) {
                        let html = '<table><tr><th>Pos</th><th>Giocatore</th><th>Punti</th><th>Kills</th><th>Partite</th><th>K/D</th></tr>';
                        
                        data.forEach((player, index) => {
                            const rank = index + 1;
                            const kd = player.total_deaths > 0 ? (player.total_kills / player.total_deaths).toFixed(2) : player.total_kills;
                            let rankClass = '';
                            if (rank === 1) rankClass = 'gold';
                            else if (rank === 2) rankClass = 'silver';
                            else if (rank === 3) rankClass = 'bronze';
                            
                            html += `<tr>
                                <td class="rank ${rankClass}">${rank}</td>
                                <td>${player.username}</td>
                                <td>${player.total_points}</td>
                                <td>${player.total_kills}</td>
                                <td>${player.matches_played}</td>
                                <td>${kd}</td>
                            </tr>`;
                        });
                        
                        html += '</table>';
                        $('#leaderboard-content').html(html);
                    },
                    error: function() {
                        $('#leaderboard-content').html('<div class="error">Errore nel caricamento della classifica</div>');
                    }
                });
            }
            
            function showMyStats() {
                if (!token) {
                    showError('Devi essere loggato per vedere le tue statistiche');
                    return;
                }
                
                $('.nav button').removeClass('active');
                $('#btn-mystats').addClass('active');
                $('#leaderboard-section').hide();
                $('#mystats-section').show();
                
                $('#general-stats').html('<div class="loading">Caricamento...</div>');
                $('#recent-games').html('<div class="loading">Caricamento...</div>');
                
                $.ajax({
                    url: `/user/src/records.php/records/user?token=${token}`,
                    type: 'GET',
                    success: function(data) {
                        const stats = data.stats;
                        const kd = stats.total_deaths > 0 ? (stats.total_kills / stats.total_deaths).toFixed(2) : stats.total_kills;
                        
                        $('#general-stats').html(`
                            <p><strong>üë§ Giocatore:</strong> ${data.username}</p>
                            <p><strong>üéØ Punti Totali:</strong> ${stats.total_points}</p>
                            <p><strong>üéÆ Partite:</strong> ${stats.matches_played}</p>
                            <p><strong>üíÄ Kills:</strong> ${stats.total_kills}</p>
                            <p><strong>‚ò†Ô∏è Deaths:</strong> ${stats.total_deaths}</p>
                            <p><strong>ÔøΩ K/D Ratio:</strong> ${kd}</p>
                            <p><strong>üí∞ Crediti:</strong> ${stats.credits}</p>
                        `);
                        
                        let gamesHtml = '';
                        if (data.recent_games.length === 0) {
                            gamesHtml = '<p>Nessuna partita giocata ancora</p>';
                        } else {
                            gamesHtml = '<table style="width: 100%; font-size: 14px;"><tr><th>Mappa</th><th>Score</th><th>K/D</th><th>Durata</th></tr>';
                            data.recent_games.forEach(game => {
                                const duration = Math.floor(game.duration / 60) + 'm ' + (game.duration % 60) + 's';
                                gamesHtml += `<tr>
                                    <td>${game.map_name || 'Mappa ' + game.map_id}</td>
                                    <td>${game.score}</td>
                                    <td>${game.kills}/${game.deaths}</td>
                                    <td>${duration}</td>
                                </tr>`;
                            });
                            gamesHtml += '</table>';
                        }
                        
                        $('#recent-games').html(gamesHtml);
                    },
                    error: function(xhr) {
                        if (xhr.status === 401) {
                            showError('Token non valido, effettua di nuovo il login');
                            setTimeout(() => window.location.href = '/index.html', 2000);
                        } else {
                            $('#general-stats').html('<div class="error">Errore nel caricamento delle statistiche</div>');
                            $('#recent-games').html('<div class="error">Errore nel caricamento delle partite</div>');
                        }
                    }
                });
            }
        });
    </script>
</body>
</html>
